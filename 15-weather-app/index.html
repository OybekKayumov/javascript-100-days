<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="conainer top">
        <h1>Weather App</h1>
        <form onsubmit="return false">
          <input type="text" name="" id="" class="search" placeholder="search by city name">

          <button type="submit" class="btn">Submit</button>

          <p class="error"></p>
        </form>

        <section>
          <div class="container">
            <div class="icon">
              <img src="" alt="" class="weather-icon ">
            </div>
            <div class="location">
              <div class="city">NY</div>
              <div class="date">Nov 26</div>
            </div>
            <div class="current">
              <div class="temp">
                Temp: 25 <span>°C</span>
              </div>
              <div class="weather">
                Weather: Sunny
              </div>
              <div class="temp-range">
                Temp Range: °C / °C
              </div>

            </div>
          </div>
        </section>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
